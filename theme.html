<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡∏ò‡∏µ‡∏°‡πÄ‡∏£‡∏∑‡πà‡∏≠‡∏á</title>
  <style>

<body>
  <h2>üß† ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏ò‡∏µ‡∏°‡πÄ‡∏£‡∏∑‡πà‡∏≠‡∏á</h2>
  <input type="text" id="title" placeholder="‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏£‡∏∑‡πà‡∏≠‡∏á">
  <textarea id="summary" placeholder="‡∏Ñ‡∏≥‡πÇ‡∏õ‡∏£‡∏¢ / ‡∏Ñ‡∏≥‡πÅ‡∏ô‡∏∞‡∏ô‡∏≥‡πÄ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏¢‡πà‡∏≠"></textarea>
  <textarea id="plot" placeholder="‡∏û‡∏•‡πá‡∏≠‡∏ï‡∏ï‡πâ‡∏ô-‡∏Å‡∏•‡∏≤‡∏á-‡∏à‡∏ö (‡∏™‡∏±‡πâ‡∏ô ‡πÜ)"></textarea>
  <button id="saveBtn">‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å</button>

  <h2>üìã ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ò‡∏µ‡∏°‡∏ó‡∏µ‡πà‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÑ‡∏ß‡πâ</h2>
  <div id="themeList"></div>

  <script type="module">
    import { db } from './firebase-init.js';
    import {
      ref, push, onValue, remove, update
    } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-database.js";

    const titleInput = document.getElementById("title");
    const summaryInput = document.getElementById("summary");
    const plotInput = document.getElementById("plot");
    const themeList = document.getElementById("themeList");
    const saveBtn = document.getElementById("saveBtn");

    let editingId = null;

    const resetForm = () => {
      titleInput.value = "";
      summaryInput.value = "";
      plotInput.value = "";
      editingId = null;
      saveBtn.innerText = "‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å";
    };

    const renderThemes = (themes) => {
      themeList.innerHTML = "";
      for (let id in themes) {
        const item = themes[id];
        const div = document.createElement("div");
        div.className = "theme-item";
        div.innerHTML = `
          <strong>${item.title}</strong><br>
          <em>${item.summary}</em><br>
          <p>${item.plot}</p>
          <button onclick="editTheme('${id}')">‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç</button>
          <button onclick="deleteTheme('${id}')">‡∏•‡∏ö</button>
        `;
        themeList.appendChild(div);
      }
    };

    const loadThemes = () => {
      onValue(ref(db, "themes"), (snapshot) => {
        const data = snapshot.val() || {};
        renderThemes(data);
      });
    };

    window.editTheme = (id) => {
      const themeRef = ref(db, `themes/${id}`);
      onValue(themeRef, (snapshot) => {
        const data = snapshot.val();
        if (data) {
          titleInput.value = data.title;
          summaryInput.value = data.summary;
          plotInput.value = data.plot;
          editingId = id;
          saveBtn.innerText = "‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï";
        }
      }, { onlyOnce: true });
    };

    window.deleteTheme = (id) => {
      if (confirm("‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏•‡∏ö‡∏ò‡∏µ‡∏°‡∏ô‡∏µ‡πâ‡πÉ‡∏ä‡πà‡πÑ‡∏´‡∏°?")) {
        remove(ref(db, `themes/${id}`));
      }
    };

    saveBtn.onclick = () => {
      const data = {
        title: titleInput.value,
        summary: summaryInput.value,
        plot: plotInput.value
      };

      if (editingId) {
        update(ref(db, `themes/${editingId}`), data);
      } else {
        push(ref(db, 'themes'), data);
      }

      resetForm();
    };

    loadThemes();
  </script>
</body>
</html>
