<body>
  <h2>üë§ ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏ï‡∏±‡∏ß‡∏•‡∏∞‡∏Ñ‡∏£</h2>
  <input type="text" id="name" placeholder="‡∏ä‡∏∑‡πà‡∏≠">
  <input type="text" id="gender" placeholder="‡πÄ‡∏û‡∏®">
  <input type="number" id="age" placeholder="‡∏≠‡∏≤‡∏¢‡∏∏">
  <textarea id="desc" placeholder="‡∏•‡∏±‡∏Å‡∏©‡∏ì‡∏∞/‡∏ö‡∏ó‡∏ö‡∏≤‡∏ó/‡∏ô‡∏¥‡∏™‡∏±‡∏¢"></textarea>
  <button id="saveBtn">‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å</button>

  <h2>üìã ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ï‡∏±‡∏ß‡∏•‡∏∞‡∏Ñ‡∏£</h2>
  <div id="charList"></div>

  <script type="module">
    import { db } from './firebase-init.js';
    import { ref, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-database.js";

    const nameInput = document.getElementById("name");
    const genderInput = document.getElementById("gender");
    const ageInput = document.getElementById("age");
    const descInput = document.getElementById("desc");
    const charList = document.getElementById("charList");
    const saveBtn = document.getElementById("saveBtn");

    let editingId = null;

    const resetForm = () => {
      nameInput.value = "";
      genderInput.value = "";
      ageInput.value = "";
      descInput.value = "";
      editingId = null;
      saveBtn.innerText = "‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å";
    };

    const renderCharacters = (data) => {
      charList.innerHTML = "";
      for (let id in data) {
        const c = data[id];
        const div = document.createElement("div");
        div.className = "char-item";
        div.innerHTML = `
          <strong>${c.name}</strong> (${c.gender}, ${c.age})<br>
          <p>${c.description}</p>
          <button onclick="editChar('${id}')">‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç</button>
          <button onclick="deleteChar('${id}')">‡∏•‡∏ö</button>
        `;
        charList.appendChild(div);
      }
    };

    const loadCharacters = () => {
      onValue(ref(db, "characters"), (snapshot) => {
        const data = snapshot.val() || {};
        renderCharacters(data);
      });
    };

    window.editChar = (id) => {
      onValue(ref(db, `characters/${id}`), (snapshot) => {
        const c = snapshot.val();
        if (c) {
          nameInput.value = c.name;
          genderInput.value = c.gender;
          ageInput.value = c.age;
          descInput.value = c.description;
          editingId = id;
          saveBtn.innerText = "‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï";
        }
      }, { onlyOnce: true });
    };

    window.deleteChar = (id) => {
      if (confirm("‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏•‡∏ö‡∏ï‡∏±‡∏ß‡∏•‡∏∞‡∏Ñ‡∏£‡∏ô‡∏µ‡πâ?")) {
        remove(ref(db, `characters/${id}`));
      }
    };

    saveBtn.onclick = () => {
      const data = {
        name: nameInput.value,
        gender: genderInput.value,
        age: ageInput.value,
        description: descInput.value
      };
      if (editingId) {
        update(ref(db, `characters/${editingId}`), data);
      } else {
        push(ref(db, 'characters'), data);
      }
      resetForm();
    };

    loadCharacters();
  </script>
