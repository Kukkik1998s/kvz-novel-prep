<body>
  <h2>üåç ‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÇ‡∏•‡∏Å‡∏ô‡∏¥‡∏¢‡∏≤‡∏¢</h2>
  <input type="text" id="name" placeholder="‡∏ä‡∏∑‡πà‡∏≠‡πÇ‡∏•‡∏Å">
  <textarea id="desc" placeholder="‡∏Ñ‡∏≥‡∏≠‡∏ò‡∏¥‡∏ö‡∏≤‡∏¢‡πÇ‡∏•‡∏Å/‡∏™‡∏†‡∏≤‡∏û‡∏™‡∏±‡∏á‡∏Ñ‡∏°/‡πÄ‡∏ó‡∏Ñ‡πÇ‡∏ô‡πÇ‡∏•‡∏¢‡∏µ ‡∏Ø‡∏•‡∏Ø"></textarea>
  <button id="saveBtn">‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å</button>

  <h2>üìã ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡πÇ‡∏•‡∏Å‡∏ô‡∏¥‡∏¢‡∏≤‡∏¢</h2>
  <div id="worldList"></div>

  <script type="module">
    import { db } from './firebase-init.js';
    import { ref, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-database.js";

    const nameInput = document.getElementById("name");
    const descInput = document.getElementById("desc");
    const worldList = document.getElementById("worldList");
    const saveBtn = document.getElementById("saveBtn");

    let editingId = null;

    const resetForm = () => {
      nameInput.value = "";
      descInput.value = "";
      editingId = null;
      saveBtn.innerText = "‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å";
    };

    const renderWorlds = (data) => {
      worldList.innerHTML = "";
      for (let id in data) {
        const w = data[id];
        const div = document.createElement("div");
        div.className = "world-item";
        div.innerHTML = `
          <strong>${w.name}</strong><br>
          <p>${w.description}</p>
          <button onclick="editWorld('${id}')">‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç</button>
          <button onclick="deleteWorld('${id}')">‡∏•‡∏ö</button>
        `;
        worldList.appendChild(div);
      }
    };

    const loadWorlds = () => {
      onValue(ref(db, "worlds"), (snapshot) => {
        const data = snapshot.val() || {};
        renderWorlds(data);
      });
    };

    window.editWorld = (id) => {
      onValue(ref(db, `worlds/${id}`), (snapshot) => {
        const w = snapshot.val();
        if (w) {
          nameInput.value = w.name;
          descInput.value = w.description;
          editingId = id;
          saveBtn.innerText = "‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï";
        }
      }, { onlyOnce: true });
    };

    window.deleteWorld = (id) => {
      if (confirm("‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏•‡∏ö‡πÇ‡∏•‡∏Å‡∏ô‡∏µ‡πâ?")) {
        remove(ref(db, `worlds/${id}`));
      }
    };

    saveBtn.onclick = () => {
      const data = {
        name: nameInput.value,
        description: descInput.value
      };
      if (editingId) {
        update(ref(db, `worlds/${editingId}`), data);
      } else {
        push(ref(db, 'worlds'), data);
      }
      resetForm();
    };

    loadWorlds();
  </script>
